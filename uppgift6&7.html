<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header></header>
  <main id="main">
    <section id="section"> <p>section</p></section>
  </main>
  <footer><p>footer</p></footer>
</body>
</html>

<script>
  window.addEventListener("load", create)

  function create () {
    let main = document.getElementById("main");

    //Skapar rubrik prepend gör så att det bli överst
    let h2 = document.createElement("h2");
    h2.innerText = "h2";
    main.prepend(h2);

    //skapa sections
    let section1 = document.createElement("section");
    section1.innerText = "section 1";
    let section2 = document.createElement("section");
    section2.innerText = "section 2";
    //appendar
    main.appendChild(section1);
    main.appendChild(section2);


    let sectionO = document.getElementById("section")
    let h3 = document.createElement("h3");
    h3.innerText = "h3";
    let p1 = document.createElement("p");
    p1.innerText="p1";
    let p2 = document.createElement("p");
    p2.innerText="p2";

    sectionO.prepend(h3)
    sectionO.appendChild(p1);
    sectionO.appendChild(p2);
    
  }
</script>
