<script>
  getcountry();
  async function getcountry() {
    const response = await fetch("https://data.egyweb.se/api/getCountry.php?name=s");
    const result = await response.json();

    for(let i = 0; i < result.length; i++){  //mÃ¥ste skriva ut arrayer mer for-loop
      document.write(result[i].Name + ", ")
      document.write(result[i].Population) 
      document.write("<br>")
    }
  }
</script>
